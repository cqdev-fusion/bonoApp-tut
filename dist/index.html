<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="images/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Bono App</title>
  </head>
  <body>
    <div class="container wrapper">
      <header class="header">
        <img src="images/logo.svg" alt="bono logo" class="logo" />
        <ul>
          <li>
            <a href="#"><i class="fas fa-envelope"></i>contact@bono.com</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-phone"></i>+61 458 443 971</a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          </li>
        </ul>
      </header>
      <main class="main-content">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" autocomplete="false" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="false" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
        <div class="content-right">
          <h1>Coming Soon For Every Developer</h1>
          <p>
            Our new Bono web app will change the way you think about content
            management and will allow you to focus on what's important. Use the
            contact form to send us your thoughts
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
